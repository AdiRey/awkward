<div class="container-fluid p-0">
  <div class="d-flex min-vh-100 flex-column justify-content-around align-items-center pl-0 pr-0 mt-0 mb-0">
    <div id="main-container" class="col-md-6 col-lg-4 text-white text-center p-0 d-flex flex-column justify-content-around">

      <div>
        <p class="font-italic pt-2">Zarejestruj się...</p>
        <hr class="bg-white w-100 mt-1">
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-label-group text-left">
          <input id="inputUsername"
                 class="form-control"
            [class.border-danger-shadow]="isMarkedAsInvalid('username')"
                 type="text"
                 formControlName="username"
                 placeholder="Nazwa użytkownika">
          <label for="inputUsername">Nazwa użytkownika</label>
        </div>

        <div class="form-label-group text-left">
          <input id="inputEmail"
                 class="form-control"
            [class.border-danger-shadow]="isMarkedAsInvalid('email')"
                 type="email"
                 formControlName="email"
                 placeholder="Email">
          <label for="inputEmail">Email</label>
        </div>

        <div class="form-label-group text-left">
          <input id="inputNameAndSurname"
                 class="form-control"
            [class.border-danger-shadow]="isMarkedAsInvalid('nameAndSurname')"
                 type="text"
                 formControlName="nameAndSurname"
                 placeholder="Imie i nazwisko">
          <label for="inputNameAndSurname">Imie i nazwisko</label>
        </div>

        <div class="form-label-group text-left">
          <input id="inputDateOfBirth"
                 class="form-control"
            [class.border-danger-shadow]="isMarkedAsInvalid('dateOfBirth')"
                 type="date"
                 formControlName="dateOfBirth"
                 placeholder="Data urodzenia">
          <label for="inputDateOfBirth">Data urodzenia</label>
        </div>

        <div class="form-label-group text-left">
          <input id="inputPassword"
                 class="form-control"
            [class.border-danger-shadow]="isMarkedAsInvalid('password')"
                 type="password"
                 formControlName="password"
                 placeholder="Hasło">
          <label for="inputPassword">Hasło</label>
        </div>

        <div class="form-group text-left">
          <label for="inputDescription" class="font-italic font-weight-bolder">Opis:</label>
          <textarea class="form-control rounded-0"
                    formControlName="description"
                    id="inputDescription"
                    rows="2">
          </textarea>
        </div>

        <div class="text-left mb-2">
          <span class="font-italic font-weight-bolder">Płeć:</span>
          <label>
            <input name="genderId"
                   formControlName="genderId"
                   class="ml-3"
                   value="1"
                   type="radio">
          </label>
          Mężczyzna
          <label>
            <input name="genderId"
                   formControlName="genderId"
                   class="ml-3"
                   value="2"
                   type="radio">
          </label>
          Kobieta
        </div>

        <button
          class="btn btn-outline-primary w-75 mb-2"
          type="submit"
          [disabled]="profileForm.invalid">
          Zarejestruj sie
        </button>

        <button
          class="btn btn-outline-primary w-75 mb-3"
          type="button"
          routerLink="/login-fb">
          <span class="fab fa-facebook"></span>
          Zaloguj się FB
        </button>

      </form>

      <div class="d-flex row mr-3 ml-3 mb-3 mt-1 justify-content-between main-link">
        <a routerLink="/"><span class="fas fa-arrow-circle-left pr-2"></span>Strona główna</a>
        <a routerLink="/login">Strona logowania<span class="fas fa-arrow-circle-right pl-2"></span></a>
      </div>

    </div>
  </div>
</div>
